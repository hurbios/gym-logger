{% extends "layout.html" %}
{% block path %}<a href="/">Home</a> / <a href="/results/{{ program.id }}">program results</a> / add result{% endblock %}
{% block title %}Create a new program{% endblock %}
{% block content %}

<form action="/results/{{ program.id }}/save" method="POST" id="result">
  <h1>Add a new result</h1>
  <ul>
    {% for exercise in exercises %}
      <li>
        <label for="{{ exercise.id }}">{{ exercise.name }}</label>
        <input type="number" id="{{ exercise.id }}" name="{{ exercise.id }}" min="0" max="999"></input>
      </li>
    {% endfor %}
  </ul>
  <p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
  <input type="submit" value="Save">
</form>
{% endblock %}
