<!doctype html>
<head>
  <title>Gym Logger - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="header">
    <h1>
      <span class="material-symbols-outlined">
        exercise
      </span>
      Gym Logger
    </h1>
    <div class="header-controls">
      <div class="path">{% block path %}{% endblock %}</div>
      <div class="username" >
        {% if session.username %}
        <div class="inner-username">
          You are logged in as <b style="padding-left: 1ch;">{{ session.username }}</b> 
        </div>
        <div class="inner-username">
          <a href="/logout">
            <span class="material-symbols-outlined">
              logout
            </span>
            Logout
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="content">
  {% block content %}{% endblock %}
  </div>
  <div class="footer">
    <hr>
    <p>
    <!-- Voit lähettää palautetta <a href="#">tästä</a> -->
  </div>
</body>
