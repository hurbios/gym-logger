<!doctype html>
<head>
  <title>Gym Logger - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h1>
          <span class="material-symbols-outlined">
            exercise
          </span>
          Gym Logger
        </h1>
      </div>
      <div class="col" style="text-align:right">
        {% if session.username %}
          <div class="username">
            <div class="inner-username">
              You are logged in as <b>{{ session.username }}</b>
            </div>
            <div class="inner-username">
              <a href="/logout" class="link-opacity-50-hover">
                <span class="material-symbols-outlined">
                  logout
                </span>
                Logout
              </a>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
    <div class="row" style="background: linear-gradient(white,lightgray);">
      <div class="col">
        <div class="path" style="text-align:left">{% block path %}{% endblock %}</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
  </div>
</body>
