{% extends "layout.html" %}
{% block path %}<a href="/">Home</a> / register{% endblock %}
{% block title %}Register{% endblock %}
{% block content %}
<script>
  function validateText(name, value) {
    if (typeof value !== "string" || value.length > 100) {
      alert(`${name} has to be a string shorter than 100 characters`)
      return false
    }
    return true
  }

  function validatePasswordMatch(pw1, pw2) {
    if (pw1 !== pw2) {
      alert("Passwords need to match")
      return false
    }
    return true
  }

  function validateForm(form) {
    return validateText("username", form.username.value)
      && validateText("password", form.password.value)
      && validatePasswordMatch(form.password.value, form.password2.value)
  }
</script>

{% if session.username %}
<p>You are logged in as {{ session.username }}</p>
<a href="/logout">Logout</a>
{% else %}
<form action="/register" method="POST" onsubmit="return validateForm(this)">
  <div class="container p-4 text-center">
    <div class="row g-3 p-2">
      <div class="col"></div>
      <div class="col">
        <label for="username" class="col-form-label">Username</label>
      </div>
      <div class="col">
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="col"></div>
    </div>
    <div class="row g-3 p-2">
      <div class="col"></div>
      <div class="col">
        <label for="password" class="col-form-label">Password</label>
      </div>
      <div class="col">
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,20}"
          title="Password has to contain at least a number, an uppercase letter, a lowercase letter and 8 - 20 characters" 
          required
        >
      </div>
      <div class="col"></div>
    </div>
    <div class="row g-3 p-2">
      <div class="col"></div>
      <div class="col">
        <label for="password2" class="col-form-label">Retype password:</label>
      </div>
      <div class="col">
        <input type="password" id="password2" name="password2" class="form-control" required>
      </div>
      <div class="col"></div>
    </div>
    <div class="row g-3 p-4">
      <div class="col">
        <input type="submit" value="Create user" class="btn btn-primary">
      </div>
    </div>
</form>
{% endif %}
{% endblock %}
