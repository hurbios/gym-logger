{% extends "layout.html" %}
{% block path %}<a href="/">Home</a> / program results{% endblock %}
{% block title %}Program results{% endblock %}
{% block content %}
<ul>
  {% for result in results %}
    <li>
      {{result.date}} - {{result.name}} - {{result.result}}
    </li>
  {% endfor %}
</ul>

<a href="/results/{{ program_id }}/add">add-result</a>
{% endblock %}
